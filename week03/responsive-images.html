<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:1000px )" srcset="images/hero-large-image.webp">
                <source media="(min-width:500px)" srcset="images/hero-small-image.webp">
                <img src="images/hero-small-image.webp" alt="Brigham City Utah Temple"width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
