<!DOCTYPE html>
<html lang="en">

    <title>Lazy Load</title>
</head>
<body>

    <header>
        <h1>Lazy Load Images</h1>

        <img src="images/pexels-pixabay-46216.jpg" alt="Image 5" loading="lazy">
        <img src="images/pexels-pixabay-56866.jpg" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>&copy; 2024</p>
        <p id="last-modified"></p>
    </footer>
    <script src="lazyload.js"></script>

</html>
