<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <form id="review-form" method="get" action="review.html">
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
            
        </select>

        <label for="overall-rating">Overall Rating:</label>
        <div id="rating-container">
            <input type="radio" id="rating-1" name="overall-rating" value="1" required>
            <label for="rating-1">1</label>
            <input type="radio" id="rating-2" name="overall-rating" value="2">
            <label for="rating-2">2</label>
            <input type="radio" id="rating-3" name="overall-rating" value="3">
            <label for="rating-3">3</label>
            <input type="radio" id="rating-4" name="overall-rating" value="4">
            <label for="rating-4">4</label>
            <input type="radio" id="rating-5" name="overall-rating" value="5">
            <label for="rating-5">5</label>
        </div>

        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <label for="useful-features">Useful Features:</label>
        <div id="features-container">
            <input type="checkbox" id="feature-1" name="useful-features" value="Feature 1">
            <label for="feature-1">Feature 1</label>
            <input type="checkbox" id="feature-2" name="useful-features" value="Feature 2">
            <label for="feature-2">Feature 2</label>
            <input type="checkbox" id="feature-3" name="useful-features" value="Feature 3">
            <label for="feature-3">Feature 3</label>
        </div>

        <label for="written-review">Written Review:</label>
        <textarea id="written-review" name="written-review"></textarea>

        <label for="user-name">User Name:</label>
        <input type="text" id="user-name" name="user-name">

        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p id="copywrite"></p>
        <p id="modified"></p>  
    </footer>
   
</body>
</html>
